name: scs-101 shipping ci

on:
  push:
    paths:
      - 'scs-101/scs-101-shipping/**'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Docker Build and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp scs-101/Dockerfile scs-101/scs-101-shipping/Dockerfile
          cd scs-101/scs-101-shipping
          echo $GITHUB_TOKEN | docker login ghcr.io -u USERNAME --password-stdin
          docker build --build-arg GITHUB_TOKEN=$GITHUB_TOKEN -t ghcr.io/robert0714/scs-kafka-intro:scs-101-shipping .
          docker push ghcr.io/robert0714/scs-kafka-intro:scs-101-shipping
