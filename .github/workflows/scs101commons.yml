name: scs-101 commons ci

on:
  push:
    paths:
      - 'scs-101/scs-101-commons/**'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Deploy to Github Package Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sed -i 's|</project>|<distributionManagement><repository><id>github</id><name>GitHub</name><url>https://maven.pkg.github.com/robert0714/scs-kafka-intro</url></repository></distributionManagement></project>|g' scs-101/scs-101-commons/pom.xml ;
          mvn -f scs-101/scs-101-commons deploy
